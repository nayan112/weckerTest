box: microsoft/aspnetcore-build
no-response-timeout: 10
build:
  steps:
    - script:
        name: npm restore
        cwd: src/Wercker.TeamService
        code: |
          npm install 
    - script:
        name: core restore
        cwd: src/Wercker.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/Wercker.TeamService
        code: |
          dotnet build
    - script:
        name: publish
        cwd: src/Wercker.TeamService
        code: |
          dotnet publish -o publish  
    - script:
        name: test-restore
        cwd: test/Wercker.TeamService.Tests
        code: |
           dotnet restore      
    - script:
        name: test-build
        cwd: test/Wercker.TeamService.Tests
        code: |
           dotnet build
    - script:
        name: test-run
        cwd: test/Wercker.TeamService.Tests
        code: |
           dotnet test                          
    - script:
        name: integrationtest-restore
        cwd: test/Wercker.TeamService.IntegrationTests
        code: |
           dotnet restore      
    - script:
        name: integrationtest-build
        cwd: test/Wercker.TeamService.IntegrationTests
        code: |
           dotnet build
    - script:
        name: integrationtest-run
        cwd: test/Wercker.TeamService.IntegrationTests
        code: |
           dotnet test
    - script:
        name: copy binary
        cwd: src/Wercker.TeamService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:
  steps:
    - internal/docker-scratch-push:
        username: $USERNAME
        password: $PASSWORD
        repository: nayan112/werckerteamservice
        tag: my-amazing-tag
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"        
